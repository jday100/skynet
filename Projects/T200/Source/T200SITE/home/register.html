<script>
    $.win.onload = function () {
        $.id('form').onsubmit = function () {
            return false;
        };

        $.id('submit').onclick = function () {
            let data = formtostring('form');
            $.post('/login', data, function (flag) {
                if (flag) {
                    forward("/content/index.html");
                } else {
                    forward("/content/person/profile_init.html");
                }
            }, function (err) {
                alert('Login Failure!');
