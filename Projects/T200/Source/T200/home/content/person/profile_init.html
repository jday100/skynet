<script>
    function save() {
        let result = formtostring("form");
        $.post('/content/person/profile/init/save', result, function(data){
            redirect("/content/person/identity_init.html");
        }, function(){
            alert("Save Failure!");
        });
    }


    $.win.onload = function () {
        nav_check();

        let result = formtostring("form");
        $.post('/content/person/profile/init', result, function(data){
            $.id("list_box").innerHTML = data;

            show_date('create_time', 'create_time_title');
            show_date('modify_time', 'modify_time_title');

            continents_dev_init($.id("continent"));

            date_init($.id("year"), $.id("month"), $.id("day"));
            $.id("submit").onclick = save;

            let localize = new T200Localize();
        }, function(){
            alert("Load Failure!");
        });
    };
</script>
